<body>
	<header>

			<nav>
				<a href="#">Home</a>

			</nav>
		</div>
	</header>
	<main>
		<div class="container">
			<h1>Contact Us</h1>
			<p>Do you have any questions, suggestions or feedback? We would love to hear from you.</p>
			<form>
				<label for="name">Name</label>
				<input type="text" id="name" name="name" required>
				<label for="email">Email</label>
				<input type="email" id="email" name="email" required>
				<label for="message">Message</label>

		</div>

}

body {

}

}

nav {

}

nav a {

	transition: all 0.3s ease;
}

nav a:hover {
	background-color: #f2f2f2;
}

nav a.active {
	background-color: #333;
	color: #fff;
}

}

}

}

}

input[type="email"],
textarea {

}

textarea {
	resize: none;
	height: 150px;
}
